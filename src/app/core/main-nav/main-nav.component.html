<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <div fxFlex fxLayout="column" class="test">
      <div class="imagelogo" fxLayoutAlign="center center">
        <img src="assets/img/logo-cabh.png" alt="logo cabh" >
      </div>
      <mat-nav-list>
        <a mat-list-item routerLinkActive='active' routerLink="/home">Accueil</a>
        <a mat-list-item routerLink="/agenda">Agenda</a>
        <a mat-list-item routerLink="/landelies">Landelies</a>
        <a mat-list-item routerLink="">Rock&Glace</a>
        <a mat-list-item routerLink="/photos">Photos</a>
        <a mat-list-item routerLink="/team">CAB Hainaut</a>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <div fxLayout="column" fxLayoutAlign="center center">
        <p><i>Suivez-nous sur</i></p>
        <a href="https://www.facebook.com/groups/73204770464" target="_blank" ><mat-icon>facebook</mat-icon></a>
      </div>
      <div class="vertical-spacer"></div>
      <div fxLayoutAlign="center center">
        <p><i>Made by @mof</i></p>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxHide.gt-sm="true">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CAB - Section Hainaut</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
