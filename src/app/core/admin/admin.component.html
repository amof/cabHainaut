<h1>Create new post</h1>
<form [formGroup]="postForm" #fform="ngForm" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-form-field fxFlex=60%>
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title" type="text" required>
    </mat-form-field>
    <mat-label>Description</mat-label>
    <quill-editor formControlName="content" [styles]="{height: '200px'}"></quill-editor>

    <div>
        <button mat-button type="submit">Submit</button>
    </div>
</form>

<p>{{ postForm.value | json }}</p>
