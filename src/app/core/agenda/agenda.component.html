<div class="container">
  <div *ngIf="events">
    <mat-card *ngFor="let event of events" [routerLink]="['/agenda', event._id]">
      <mat-card-header>
        <mat-card-title>{{event.title}}</mat-card-title>
        <mat-card-subtitle>{{event.when}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{event.img}}" alt="stage">
      <mat-card-content>
        <p>
          {{event.description}}
        </p>
      </mat-card-content>
    </mat-card>
 
  </div>
  <div [hidden]="events || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
