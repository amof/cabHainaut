<div class="container">
  <div fxFlex *ngIf="nextEvent">
    <carousel
    [images]="images"
    [cellsToShow]="1">
  </carousel>
  <p></p>
  <h1>Prochain Ev√®nement</h1>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{nextEvent.title}}</mat-card-title>
      <mat-card-subtitle>{{nextEvent.when}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{nextEvent.img}}" alt="Image">
    <mat-card-content>
      <p>
        {{nextEvent.description}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button [routerLink]="['/agenda', nextEvent._id]">Plus d'infos</button>
    </mat-card-actions>
  </mat-card>
  </div>
  <div [hidden]="nextEvent || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</div>
